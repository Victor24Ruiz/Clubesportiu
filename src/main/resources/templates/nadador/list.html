<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestionar Nadadors</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="/css/natacio.css" th:href="@{/css/natacio.css}" />
</head>
<body>
<h1>Llista de Nadadors</h1>
<div th:if="${#lists.isEmpty(nadadors)}">
  No hi ha nadadors en la base de dades
</div>
<table th:unless="${#lists.isEmpty(nadadors)}">
  <thead>
  <tr>
    <th>Num. Federat</th>
    <th>Nom</th>
    <th>Pais</th>
    <th>Edat</th>
    <th>GÃ¨nere</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="nadador: ${#lists.sort(nadadors)}">
    <td th:text="${nadador.numFederat}"></td>
    <td th:text="${nadador.nom}"></td>
    <td th:text="${nadador.pais}"></td>
    <td th:text="${nadador.edat}"></td>
    <td th:text="${nadador.genere}"></td>
    <td><a th:href="@{/nadador/update/{nom}(nom=${nadador.nom})}">Edita</a>
    </td>
    <td><a th:href="@{/nadador/delete/{nom}(nom=${nadador.nom})}">Esborra</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="add">Afegeix nadador</a>
</body>
</html>
