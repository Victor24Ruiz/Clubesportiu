<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <title>Crear nou nadador</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/natacio.css" th:href="@{/css/natacio.css}" />
</head>
<body>
  <h2>Nou nadador</h2>
  <form action='#' th:action="@{/nadador/add}" th:object="${nadador}" method="post">
    <table>
      <tr>
        <td><label>Nom</label></td>
        <td><input type="text" th:field="*{nom}" placeholder="nom i cognoms" maxlength="50" /></td>
        <td th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="error" />
      </tr>
      <tr>
        <td><label>Num. Federat</label></td>
        <td><input type="text" th:field="*{numFederat}" maxlength="10" /></td>
      </tr>
      <tr>
        <td><label>Pais</label></td>
        <td><input type="text" th:field="*{pais}" maxlength="20" /></td>
      </tr>
      <tr>
        <td><label>Edat</label></td>
        <td><input type="number" th:field="*{edat}" /></td>
        <td th:if="${#fields.hasErrors('edat')}" th:errors="*{edat}" class="error" />
      </tr>
      <tr>
        <td><label>Gènere</label></td>
        <td>
          <select class="form_control" type="text" th:field="*{genere}">
            <option value="No seleccionat">Selecciona gènere</option>
            <option value="Femeni">Femení</option>
            <option value="Masculi">Masculí</option>
          </select>
        </td>
        <td th:if="${#fields.hasErrors('genere')}" th:errors="*{genere}" class="error" />
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Afegeix nadador" /></td>
      </tr>
    </table>
  </form>
</body>
</html>
